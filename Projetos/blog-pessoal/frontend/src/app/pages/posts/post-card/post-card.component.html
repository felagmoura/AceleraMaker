<div class="post-card">
  <app-post-meta [post]="post" />
  <app-post-title
    [titulo]="post.titulo"
    [texto]="post.texto"
  />
  <app-post-actions
        [postId]="post.id"
        [isDraft]="post.isDraft"
        (edit)="edit.emit($event)"
        (delete)="delete.emit($event)"
      />
</div>
