<div class="app-post-actions">
  <div class="app-post-actions">
      <button (click)="onEdit()">
        {{ isDraft ? 'Continue Writing' : 'Edit' }}
      </button>
      @if (!isDraft) {
        <button (click)="view.emit()">View</button>
      }
      <button (click)="onDelete()">Delete</button>
    </div>
</div>
