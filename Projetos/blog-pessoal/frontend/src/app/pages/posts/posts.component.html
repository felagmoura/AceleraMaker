<app-header></app-header>
<main class="posts-container">
  <app-posts-header></app-posts-header>
  <app-posts-nav-tabs
    (tabChange)="selectedTab.set($event)"
    [activeTab]="selectedTab()"
  ></app-posts-nav-tabs>
  @if (isLoading()) {
    <div class="loading-spinner">Loading...</div>
  } @else {
    <app-posts-list
      [posts]="filteredPosts()"
      (deletePost)="handleDeletePost($event)"
      (editPost)="handleEditPost($event)"
    ></app-posts-list>
  }
</main>
