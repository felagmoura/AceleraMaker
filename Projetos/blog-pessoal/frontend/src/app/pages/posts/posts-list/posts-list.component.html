@if (posts.length > 0) {
  <div class="space-y-6">
    @for (post of posts; track post.id) {
      <app-post-card
        [post]="post"
        (delete)="deletePost.emit($event)"
        (edit)="editPost.emit($event)"
      />
    }
  </div>
} @else {
  <div class="text-center text-gray-500 mt-10">
    Nenhum texto encontrado.
  </div>
}
