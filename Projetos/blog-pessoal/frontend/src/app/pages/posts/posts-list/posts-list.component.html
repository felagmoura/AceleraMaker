@if (posts.length > 0) {
  <div class="post-list">
    @for (post of posts; track post.id) {
      <app-post-card
        class="post-card-wrapper"
        [post]="post"
        (delete)="deletePost.emit($event)"
        (edit)="editPost.emit($event)"
      />
    }
  </div>
} @else {
  <div class="empty-state">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 8V12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 16H12.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h3>Nenhum texto encontrado</h3>
    <p>Comece escrevendo seu primeiro texto</p>
  </div>
}
