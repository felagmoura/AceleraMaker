<app-header
  [canPublish]="canPublish"
  [isLoading]="isLoading"
  [isWritePage]="true"
  [username]="username"
  [isSaving]="isSaving()"
  [hasUnsavedChanges]="hasUnsavedChanges"
  [isNewEmptyDraft]="isNewEmptyDraft"
  (onPublish)="onPublish()"
/>
<app-write-editor
  [titulo]="titulo"
  [texto]="texto"
  (tituloChange)="titulo = $event"
  (textoChange)="texto = $event"
  (contentChange)="onContentChange()"
/>
