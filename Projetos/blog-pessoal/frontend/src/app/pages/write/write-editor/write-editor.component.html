<div class="titulo-container">
  <input
    type="text"
    placeholder="Título"
    [value]="titulo"
    (input)="onTituloChange($event)"
  />
</div>
<div class="texto-container">
  <textarea
    placeholder="Conte o que você está pensando..."
    [value]="texto"
    (input)="onTextoChange($event)"
  ></textarea>
</div>
