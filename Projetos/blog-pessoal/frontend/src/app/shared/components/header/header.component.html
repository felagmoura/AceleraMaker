<header class="logged-header">
  <div class="header-content">
    <div class="logo-container">
      <a routerLink="/posts" class="logo">
        <img src="assets/images/logo.png" alt="Logo" />
      </a>
    </div>

    @if (isWritePage) {
      <div class="editor-header-info">
        <span class="draft-info" *ngIf="username">
          Draft by {{ username }}
        </span>
        <span class="divider">â€¢</span>
        <span class="save-status">
          <span *ngIf="isSaving">Saving...</span>
          <span *ngIf="!isSaving && !hasUnsavedChanges">Saved</span>
        </span>
      </div>
    }

    <div class="actions-container">
      @if (isWritePage) {
        <app-publish-button
          class="publish-btn"
          [isDisabled]="!canPublish()"
          [isLoading]="isLoading()"
          (publish)="onPublish.emit()"
        />
      }
      <app-user-icon
        [user]="currentUser()"
        (signOut)="handleSignOut()"
        (navigate)="handleNavigation($event)"
      />
    </div>
  </div>
</header>
